<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body id="signup">

  <!-- Sign-up form start -->
  <main>
    <img srcset="./assets/images/illustration-sign-up-mobile.svg 500w, ./assets/images/illustration-sign-up-desktop.svg 1000w" sizes="(max-width: 1000px) 500px, 1000px" src="./assets/images/illustration-sign-up-desktop.svg" alt="" />
    <div>
      <h1>Stay updated!</h1>
      <p>Join 60,000+ product managers receiving monthly updates on:</p>
      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
      <form action="./success.html" method="get">
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="email@company.com" required>
        <button type="submit">Subscribe to monthly newsletter</button>
      </form>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/meelix">Meelix</a>.
  </footer>
</body>
</html>
